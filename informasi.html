     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    function hitungMundur(tanggalTujuan) {
      const tanggalSekarang = new Date().getTime();
      const selisih = tanggalTujuan - tanggalSekarang;

      // Menghitung jumlah hari, jam, menit, dan detik
      const satuHari = 1000 * 60 * 60 * 24;
      const satuJam = 1000 * 60 * 60;
      const satuMenit = 1000 * 60;
      const satuDetik = 1000;

      const hari = Math.floor(selisih / satuHari);
      const jam = Math.floor((selisih % satuHari) / satuJam);
      const menit = Math.floor((selisih % satuJam) / satuMenit);
      const detik = Math.floor((selisih % satuMenit) / satuDetik);

      // Mengembalikan hasil dalam format yang diinginkan
      return {
        hari: hari,
        jam: jam,
        menit: menit,
        detik: detik
      };
    }

    function updateCountdown() {
      const tanggalTujuan = new Date('2023-07-22T08:00:00').getTime(); // Tanggal dan waktu tujuan dalam format ISO 8601
      const hasil = hitungMundur(tanggalTujuan);

      // Menampilkan hasil di elemen HTML
      document.getElementById('hari').textContent = hasil.hari;
      document.getElementById('jam').textContent = hasil.jam;
      document.getElementById('menit').textContent = hasil.menit;
      document.getElementById('detik').textContent = hasil.detik;

      // Memperbarui setiap detik
      setTimeout(updateCountdown, 1000);
    }

    // Memulai perhitungan mundur saat halaman dimuat
    window.onload = function() {
      updateCountdown();
    };
  </script>
